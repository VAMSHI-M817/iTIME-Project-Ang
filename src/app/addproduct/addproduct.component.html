<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5">
            <form class="bg-warning p-2 rounded">
                <div class="form-group">
                    <label for="" class="form-label">Product Id</label>
                    <input type="text" class="form-control" name="ProductId" placeholder="Enter ID" [(ngModel)]="pId">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Name</label>
                    <input type="text" class="form-control" name="ProductName" placeholder="Enter Name" [(ngModel)]="pName">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Manufactured By</label>
                    <input type="text" class="form-control" name="productCompany" placeholder="Enter Company" [(ngModel)]="pCompany">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Features</label>
                    <input type="text" class="form-control" name="productFeatures" placeholder="Enter Features" [(ngModel)]="pFeatures">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Price</label>
                    <input type="text" class="form-control" name="productPrice" placeholder="Enter Price" [(ngModel)]="pPrice">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Image</label>
                    <input type="text" class="form-control" name="productImage" placeholder="Enter Url" [(ngModel)]="pImage">
                </div>
                <div class="p-2 d-flex justify-content-center"> 
                    <button class="btn btn-success" (click)="addproduct()">Add Product</button>&nbsp;
                    <button class="btn btn-danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
